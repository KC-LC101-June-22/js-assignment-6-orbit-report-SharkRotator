<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor = "let selection of satellites" class="data-row">
       <td>{{selection.name}}</td>
       <td [class.warning]="selection.isSpaceDebris()" >{{selection.type}}</td>
       <td>{{selection.operational}}</td>
       <td>{{selection.orbitType}}</td>
       <td>{{selection.launchDate}}</td>
    </tr>
</table>
